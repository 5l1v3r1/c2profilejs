<html>

<head>
  <title>C2 Profile JS</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/jquery-3.3.1.js"></script>
  <script src="/javascripts/index.js"></script>
</head>

<body>
  <input type="button" id="show" value="show"><br>
  <div id="keystoregen">
    <h1>Key Store Generator</h1>
    Save as CA <input type="checkbox"><br>
    Self Sign <input type="checkbox"><br>

    Common Name<br>
    <input id="cn" type="text"><br>
    Organizational Unit<br>
    <input id="ou" type="text"><br>
    Organization<br>
    <input id="o" type="text"><br>
    <br>
    Password<br>
    <input name="password" id="password" type="text"><br>
    <br>
    <input type="button" id="generateBtn" value="Generate">
  </div>
  <div id="uploadca">
    <form ref='caForm' id='caForm'>
      <input type="file" name="myFile">
      <input type='button' id='caBtn' value='Upload!'>
    </form>
  </div>

  <div id=CA>

  </div>
  <div id="keystores">
  </div>
</body>

</html>
